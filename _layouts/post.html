{% assign post = page %}
<article class="w3-container w3-card w3-padding-32 w3-padding-large w3-white w3-margin" itemscope itemtype="http://schema.org/BlogPosting">
  <div class="w3-content">
    {% include postHeader.html %}

    <div class="post-content" itemprop="articleBody">
      {{ content }}
    </div>

    {% if site.disqus.shortname %}
      {% include disqus_comments.html %}
    {% endif %}
  <div>
</article>
